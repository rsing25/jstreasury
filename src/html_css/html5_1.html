<!--
    paragraph are seperated and text is word wrapped by defualt
    there is way to shift the text in new line using br element.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Rajesh </title>
</head>
<body>

   <h1>examples</h1> 

   <h2>first para</h2>
    <p> This            is some txt</p>

    <h2>second para</h2>

    <p> This 
        is some txt</p>

    <h2>third para</h2>

    <p> This <br>
                is some txt</p>    
</body>
</html>
