
    .fixed-header, .fixed-footer{
        position: fixed;        
    }
    .fixed-header{
        top: 0;
    }
    .fixed-footer{
        bottom: 0;
    }    



<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.header {
   position: fixed;
   left: 0;
   top: 0;
   width: 100%;
   background-color: red;
   color: white;
   text-align: center;
}

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: red;
   color: white;
   text-align: center;
}
</style>
</head>
<body>

<h2>Fixed/Sticky Footer Example</h2>
<div class="header">
  <p>Header</p>
</div>
<p> Header and footer are fixed</p>

<div class="footer">
  <p>Footer</p>
</div>

</body>
</html>
